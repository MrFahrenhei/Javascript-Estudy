<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw" >
                    <span id="pw">M3n$Ag3m_T3$t3</span>
                    <button id="copy">Copiar</button>
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="len">Tamanho da senha</label>
                    <input id="len" value="15" type="number" min="8" max="30"/>
                </div>
                <div class="form-control">
                    <label for="upper">Contém letras caixa-alta</label>
                    <input id="upper" type="checkbox"/>
                </div>
                <div class="form-control">
                    <label for="lower">Contém letras caixa-baixa</label>
                    <input id="lower" type="checkbox"/>
                </div>
                <div class="form-control">
                    <label for="number">Números</label>
                    <input id="number" type="checkbox"/>
                </div>
                <div class="form-control">
                    <label for="symbol">Símbolos</label>
                    <input id="symbol" type="checkbox"/>
                </div>
                <button class="generate" id="generate">
                    Gerar senha
                </button>
            </div>
        </div>
    </body>
</html>
