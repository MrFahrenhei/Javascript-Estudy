<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="quiz-container">
            <div class="quiz-header">
                <H2 id="question">Perguntas</H2>
                <ul>
                    <li>
                        <input type="radio" id="text" name="answer">
                        <label id="number" for="a">1</label>
                        <label id="a_text" for="a">Respostas</label>
                    </li>
                    <li>
                        <input type="radio" id="text" name="answer">
                        <label id="number" for="a">2</label>
                        <label id="b_text" for="b">Respostas</label>
                    </li>
                    <li>
                        <input type="radio" id="text" name="answer">
                        <label id="number" for="a">3</label>
                        <label id="c_text" for="c">Respostas</label>
                    </li>
                    <li>
                        <input type="radio" id="text" name="answer">
                        <label id="number" for="a">4</label>
                        <label id="d_text" for="d">Respostas</label>
                    </li>
                    <li>
                        <input type="radio" id="text" name="answer">
                        <label id="number" for="a">5</label>
                        <label id="e_text" for="e">Respostas</label>
                    </li>
                </ul>
            </div>
            
            <button id="submit">Next</button>
        </div>
    </body>
</html>
