<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <Title>Primeira lista HTML+JS</Title>
        <link rel="stylesheet" href="css.css">
        <script src="javascript.js"></script>
    </head>
    <body>
    <div class="container">
        <header class="header">
            <h1>Atividade de algoritimo e lógica de programação</h1>
            <p>Professor: Andre Helena</p>
            <p>Turma: A</p>
            <p>Aluno: Vinícius Valle Beraldo</p>
        </header>
        <form>
            <div class="group">
                <label>Verificar se o valor é positivo ou negativo</label>
                <input type="text" id="valor1" class="control" placeholder="Escreva algum algarismo"/>
                <input type="buttom" onClick="positvoNegativo()" Value="Entrar" />
                <button type="submit" id="result">Resultado</button>

                <label>Verificar se o valor é multiplo de 5</label>
                <input type="text" id="valor2" class="control" placeholder="Escreva algum algarismo"/>
                <input type="buttom" onClick="multiploDe()" id="submit" value="Entrar">
                <button type="submit" id="result1">Resultado</button>
                
                <label>Verificar se o valor está fora da faixa de 100 a 1000</label>
                <input type="text" id="valor3" class="control" placeholder="Escreva algum algarismo"/>
                <input type="buttom" onClick="media()" id="submit" value="Entrar">
                <button type="submit" id="result2">Resultado</button>

                <label>Calcule a média aritimética de duas notas</label>
                <input type="text" id="med1" class="control" placeholder="Escreva algum algarismo"/><br>
                <input type="text" id="med2" class="control" placeholder="Escreva algum algarismo"/>
                <input type="buttom" onClick="ariti()" id="submit" value="Entrar">
                <button type="submit" id="result3">Resultado</button>
            </div>
        </form>
    </div>
    </body>
</html>
