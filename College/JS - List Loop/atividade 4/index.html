<!DOCTYPE html>
<html   lang="pt-br">
    <head>
        <title>Lista de estrutura de repetição</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header class="header">
            <h1>Atividade de algoritimo e lógica de programação</h1>
            <p>Professor: Andre Helena</p>
            <p>Turma: A</p>
            <p>Aluno: Vinícius Valle Beraldo</p>
        </header>
        <form>
            <label><div id="texto">Faça um programa que calcule o tempo que demoraria para dois países
                com diferentes taxas de natalidade de população possam se igualar</div></label><br>
            <label>País A</label>
            <input type="number" id="paisA" class="control" placeholder="População do País A"/><br>
            <label>Porcentagem natalidade País A</label>
            <input type="number" id="cresA" class="control" placeholder="Natalidade do País A"/><br>
            <label>País B</label>
            <input type="number" id="paisB" class="control" placeholder="População do País B"/><br>
            <label>Porcentagem natalidade País B</label>
            <input type="number" id="cresB" class="control" placeholder="Natalidade do País B"/><br>
            <spam type="submit" id="submit" class="botao" onClick="entrar()">Entrar</spam><br>
            <div id="result"></div>
        </form>
    </body>
</html>
