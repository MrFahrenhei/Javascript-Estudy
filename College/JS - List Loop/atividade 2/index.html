<!DOCTYPE html>
<html   lang="pt-br">
    <head>
        <title>Lista de estrutura de repetição</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header class="header">
            <h1>Atividade de algoritimo e lógica de programação</h1>
            <p>Professor: Andre Helena</p>
            <p>Turma: A</p>
            <p>Aluno: Vinícius Valle Beraldo</p>
        </header>
        <form>
            <label>Digite seu nome</label>
            <input type="text" minlength="3" id="user" class="control" placeholder="Digite seu usuário"/><br>
            <label>Digite sua idade</label>
            <input type="number" min="0" max="150" id="idade" class="control" placeholder="Digite sua idade"/><br>
            <label>Digite seu salário</label>
            <input type="number" id="salario" class="control" placeholder="Digite seu salário"/><br>
            <label>Sexo: </label><br>
            <label>M</label>
            <input type="radio" id="Masculino" name="gender" value="Masculino">
            <label>F</label>
            <input type="radio" id="Feminino" name="gender" value="Feminino"><br><br>
            <label>Estado: </label><br>
            <label>S</label>
            <input type="radio" id="solteiro" name="estado" value="solteiro">
            <label>C</label>
            <input type="radio" id="casado" name="estado" value="casado">
            <label>V</label>
            <input type="radio" id="viuvo" name="estado" value="viuvo">
            <label>D</label>
            <input type="radio" id="divorciado" name="estado" value="divorciado"><br>
            <spam type="submit" id="submit" class="botao" onClick="entrar()">Entrar</spam><br>
            <div id="result"></div>
            <div id="result2"></div>
            <div id="result3"></div>
            <div id="result4"></div>
            <div id="result5"></div>
            <div id="result6"></div>
        </form>
    </body>
</html>
